
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>下拉文字颜色测试</title>
  <style>
    body {
      font-family: sans-serif;
      background:#f8f8f8;
      padding:30px;
      color:#333;
    }
    .row {
      display:flex;
      gap:30px;
      align-items:center;
    }
    label {
      font-size:14px;
      display:block;
      margin-bottom:6px;
    }
    select {
      padding:6px 12px;
      border:1px solid #ccc;
      border-radius:4px;
      font-size:14px;
      background:#fff;
      /* 默认黑灰 */
      color:#444;
    }
    /* 浅灰版本 */
    .test-gray {
      color:#888 !important;
    }
    /* 粉色版本 */
    .test-pink {
      color:#d46a6a !important;
    }
    /* 绿金版本 */
    .test-gold {
      color:#C9A227 !important; /* 偏绿的金橙色 */
    }
  </style>
</head>
<body>
  <h2>下拉框文字颜色测试</h2>
  <div class="row">
    <div>
      <label>默认黑灰</label>
      <select>
        <option>社会学</option>
        <option>历史学</option>
        <option>新闻传播学</option>
      </select>
    </div>
    <div>
      <label>浅灰</label>
      <select class="test-gray">
        <option>社会学</option>
        <option>历史学</option>
        <option>新闻传播学</option>
      </select>
    </div>
    <div>
      <label>粉色</label>
      <select class="test-pink">
        <option>社会学</option>
        <option>历史学</option>
        <option>新闻传播学</option>
      </select>
    </div>
    <div>
      <label>绿金</label>
      <select class="test-gold">
        <option>社会学</option>
        <option>历史学</option>
        <option>新闻传播学</option>
      </select>
    </div>
  </div>
</body>
</html>

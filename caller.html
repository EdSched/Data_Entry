<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>下拉框配色测试</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h2 { margin-top: 30px; }

    .test-box {
      margin: 20px 0;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    select {
      padding: 8px 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      appearance: none;   /* 去掉默认箭头（部分浏览器）*/
    }

    /* 灰 + 粉 */
    .pink select {
      color: #333;
    }
    .pink select:focus {
      border-color: #f5c7d0;
      box-shadow: 0 0 0 3px rgba(245,199,208,0.35);
      outline: none;
    }
    .pink select option:checked {
      background: #f5c7d0;
      color: #333;
    }

    /* 黑灰 + 橄榄金 */
    .gold select {
      color: #222;
    }
    .gold select:focus {
      border-color: #c9a227;
      box-shadow: 0 0 0 3px rgba(201,162,39,0.35);
      outline: none;
    }
    .gold select option:checked {
      background: #c9a227;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>下拉框配色测试</h1>

  <div class="test-box pink">
    <h2>灰 + 粉 配色</h2>
    <select>
      <option>请选择专业</option>
      <option>社会学</option>
      <option>历史学</option>
      <option>经济学</option>
    </select>
  </div>

  <div class="test-box gold">
    <h2>黑灰 + 橄榄金 配色</h2>
    <select>
      <option>请选择专业</option>
      <option>社会学</option>
      <option>历史学</option>
      <option>经济学</option>
    </select>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>师生管理平台 · 简化主页</title>
  <!-- FullCalendar（必须） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/index.global.min.js"></script>
  <!-- 你的样式和脚本 -->
  <link rel="stylesheet" href="app.css"/>
</head>
<body>
  <!-- 登录界面 -->
  <div id="loginContainer" class="login-container" style="display:flex;">
    <div class="login-box">
      <h1>师生管理平台</h1>

      <!-- 登录表单（只保留“用户ID”） -->
      <div id="loginForm">
        <input type="text" id="loginUsername" placeholder="用户ID（由老师分配）" />
        <button type="button" id="loginBtn">登录</button>
        <div class="link-text" id="showRegisterBtn">还没有账号？登记信息</div>

        <!-- 这里会显示 API 自检 & 登录提示 -->
        <div id="loginError" class="error-message" style="margin-top:8px;"></div>
      </div>

      <!-- 注册表单（保持可用，但默认隐藏） -->
      <div id="registerForm" style="display:none; margin-top:16px;">
        <input type="text" id="registerName" placeholder="姓名" />
        <input type="email" id="registerEmail" placeholder="邮箱（用于区分同名，不对外公开）" />
        <select id="registerDepartment">
          <option value="">选择所属部门</option>
          <option value="文科大学院">文科大学院</option>
          <option value="理科大学院">理科大学院</option>
          <option value="其他">其他</option>
        </select>
        <input type="text" id="registerMajor" placeholder="专业" />
        <select id="registerRole">
          <option value="">选择身份</option>
          <option value="学生">学生</option>
          <option value="老师">老师</option>
        </select>
        <button type="button" id="registerBtn">登记</button>
        <div class="link-text" id="showLoginBtn">已有账号？返回登录</div>
        <div id="registerError" class="error-message" style="margin-top:8px;"></div>
      </div>
    </div>
  </div>

  <!-- 主应用（登录后只显示一个日历 + 子页面入口） -->
  <div id="mainApp" class="main-app" style="display:none;">
    <div class="header">
      <h1>师生管理平台</h1>
      <div class="user-info">
        <span id="userGreeting">欢迎，</span>
        <span id="userRole"></span>
        <button class="logout-btn" id="logoutBtn">退出</button>
      </div>
    </div>

    <!-- 只有一个大日历容器；手机=当天，电脑=周（逻辑在 app.js 内） -->
    <div class="main-container" style="padding:16px;">
      <div id="mainCalendar"></div>

      <!-- 子页面入口（简洁一列按钮；你可把链接目标改成真实页面） -->
      <div style="margin-top:16px; display:flex; gap:8px; flex-wrap:wrap;">
        <button class="function-btn" id="refreshDataBtn">刷新日历</button>
        <button class="function-btn" id="analysisBtn">数据分析（子页面）</button>
        <button class="function-btn" id="profileBtn">个人信息（子页面）</button>
        <!-- 可选：老师/管理员才显示的登记面板入口（逻辑在 app.js 里判断权限；此处仅占位，不需要具体表单） -->
        <div id="publishPanel" style="display:none;"></div>
      </div>

      <!-- 个人信息区域（保持 ID，供 app.js 懒加载使用；默认不占空间） -->
      <div id="profileLoading" style="display:none;"></div>
      <div id="profileContent" style="display:none;">
        <div id="basicInfo"></div>
      </div>
    </div>
  </div>

  <!-- 你的脚本（确保文件存在） -->
  <script src="appV2.js" defer></script>
</body>
</html>

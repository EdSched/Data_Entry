<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>师生管理平台 · 空白骨架</title>
<style>
  :root{
    --sidebar-w: 280px;
    --gap: 16px;
    --card-pad: 12px;
    --line: 1px dashed #cfcfcf;
    --card-bg: #fff;
    --muted: #6b7280;
  }
  *{ box-sizing: border-box; }
  body{ margin:0; font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", Arial, sans-serif; background:#f7f7f8; color:#111; }

  /* 顶部 */
  header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; border-bottom:1px solid #e5e7eb; background:#fff; }
  header .brand{ font-weight:600; }
  header .user{ font-size:14px; color:var(--muted); }

  /* 顶部Tab */
  nav.tabs{ display:flex; gap:8px; padding:8px 12px; border-bottom:1px solid #e5e7eb; background:#fff; position:sticky; top:0; z-index:10; }
  nav.tabs .tab{ appearance:none; border:1px solid #e5e7eb; background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; font-size:14px; }
  nav.tabs .tab.active{ border-color:#111; background:#111; color:#fff; }

  /* 工作区与页面切换 */
  main#workspace{ padding:16px; }
  .page{ display:none; }
  .page.show{ display:block; }

  /* 日历页布局：左侧栏 + 右侧主区 */
  .layout{ display:grid; grid-template-columns: var(--sidebar-w) 1fr; gap:var(--gap); align-items:start; }

  aside.sidebar{ display:flex; flex-direction:column; gap:var(--gap); }
  .card{ background:var(--card-bg); padding:var(--card-pad); border:var(--line); border-radius:10px; }

  /* 占位块样式 */
  .placeholder{ border:var(--line); border-radius:10px; background:#fafafa; color:var(--muted); display:flex; align-items:center; justify-content:center; height:100%; }
  .placeholder.tight{ height:220px; }
  .placeholder.large{ height:70vh; min-height:420px; }

  /* 日历下方的附加卡片区 */
  .extras{ margin-top:var(--gap); display:grid; grid-template-columns: repeat(3, minmax(260px,1fr)); gap:var(--gap); }
  .extras .card{ min-height:180px; }

  /* 其他页面的通用容器 */
  .container{ display:grid; gap:var(--gap); }
  .grid-2{ grid-template-columns: 1fr 1fr; }
  .grid-3{ grid-template-columns: repeat(3, 1fr); }

  /* 表格占位 */
  .table-placeholder{ height:360px; }

  /* 自适应 */
  @media (max-width: 1024px){
    :root{ --sidebar-w: 240px; }
    .extras{ grid-template-columns: repeat(2, minmax(220px,1fr)); }
  }
  @media (max-width: 768px){
    .layout{ grid-template-columns: 1fr; }
    .extras{ grid-template-columns: 1fr; }
    .placeholder.large{ height:58vh; min-height:360px; }
  }
</style>
</head>
<body>
  <!-- 顶部 -->
  <header>
    <div class="brand">师生管理平台 · 空白骨架</div>
    <div class="user">登录用户：<span id="who">（占位）</span></div>
  </header>

  <!-- 顶部导航（点它会切整页） -->
  <nav class="tabs">
    <button class="tab active" data-page="calendar">日历视图</button>
    <button class="tab" data-page="analysis">数据分析</button>
    <button class="tab" data-page="publish">课程安排</button>
    <button class="tab" data-page="manage">我的日程</button>
    <button class="tab" data-page="profile">个人信息</button>
  </nav>

  <!-- 工作区：五个顶级页面，互斥显示 -->
  <main id="workspace">

    <!-- Page 1：日历视图（只有这页是“双列骨架”） -->
    <section id="page-calendar" class="page show">
      <div class="layout">
        <aside class="sidebar">
          <section class="card">
            <div class="placeholder tight">（小日历 占位）</div>
          </section>
          <section class="card">
            <div class="placeholder tight">（今日概览 占位）</div>
          </section>
        </aside>

        <section class="main">
          <div class="card">
            <div class="placeholder large">（周日历 主区域 占位，约 70vh 高）</div>
          </div>

          <!-- 周日历下方：附加卡片区（后续可放 老师登记/数据片段/帮助等） -->
          <div class="extras">
            <div class="card"><div class="placeholder">（附加卡片 A 占位）</div></div>
            <div class="card"><div class="placeholder">（附加卡片 B 占位）</div></div>
            <div class="card"><div class="placeholder">（附加卡片 C 占位）</div></div>
          </div>
        </section>
      </div>
    </section>

    <!-- Page 2：数据分析（整页自成一体） -->
    <section id="page-analysis" class="page">
      <div class="container grid-2">
        <div class="card"><div class="placeholder tight">（筛选区 占位）</div></div>
        <div class="card"><div class="placeholder tight">（高级过滤/说明 占位）</div></div>
        <div class="card" style="grid-column:1/-1;"><div class="placeholder table-placeholder">（结果表格 占位）</div></div>
      </div>
    </section>

    <!-- Page 3：课程安排（老师登记表） -->
    <section id="page-publish" class="page">
      <div class="container">
        <div class="card"><div class="placeholder tight">（课程登记表 单列表单 占位）</div></div>
        <div class="card"><div class="placeholder">（批量展开/区间配置 占位）</div></div>
      </div>
    </section>

    <!-- Page 4：我的日程（老师侧列表/管理） -->
    <section id="page-manage" class="page">
      <div class="container">
        <div class="card"><div class="placeholder">（工具栏：筛选/导出/刷新 占位）</div></div>
        <div class="card"><div class="placeholder table-placeholder">（我的日程列表 表格 占位）</div></div>
      </div>
    </section>

    <!-- Page 5：个人信息 -->
    <section id="page-profile" class="page">
      <div class="container grid-2">
        <div class="card"><div class="placeholder tight">（基本信息 卡片 占位）</div></div>
        <div class="card"><div class="placeholder tight">（学习/指导信息 卡片 占位）</div></div>
        <div class="card" style="grid-column:1/-1;"><div class="placeholder">（最近面谈/出勤统计 卡片 占位）</div></div>
      </div>
    </section>

  </main>

<script>
  // 12行：Tab 切整页（只负责显示；后续你把真实模块塞进各自 page 即可）
  document.querySelectorAll('nav.tabs .tab').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      document.querySelectorAll('nav.tabs .tab').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const pageId = 'page-' + btn.dataset.page;
      document.querySelectorAll('#workspace .page').forEach(p=>p.classList.remove('show'));
      document.getElementById(pageId).classList.add('show');
    });
  });
</script>
</body>
</html>
